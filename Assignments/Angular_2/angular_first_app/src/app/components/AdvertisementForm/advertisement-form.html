<div class="container">
<h3>{{title}}</h3>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" #titleRef>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value={{name}} #nameRef>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Category</label>
            <select class="form-control" #categoryRef>
                <option *ngFor="let cat of categories">{{cat}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Description</label>
            <input type="text" name="desc" class="form-control" #descRef>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-3">
            <label>Price</label>
            <input type="text" name="price" class="form-control" #priceRef>
        </div>
    </div>

    <button (click)="postAdv(titleRef.value, nameRef.value, categoryRef.value, descRef.value, priceRef.value)" type="button" class="btn btn-primary">Post Adv</button>

</div>

<div class="container">
    <h3>{{title}}</h3>
    <form [formGroup]="adForm" (ngSubmit)="onSubmit()" nonvalidate>

    <div class="form-group row">
        <div class="col-md-3">
            <label>Title</label>
            <input type="text" placeholder="Title" name="title" class="form-control" formControlName="title" #titleRef>
        </div>
        <div *ngIf="adForm.controls['title'].hasError('required') && adForm.controls['title'].touched"  class="col-md-3 alert alert-danger"> 
            Please Enter Title
        </div> 
        <div *ngIf="adForm.controls['title'].hasError('minlength') && adForm.controls['title'].touched" class="col-md-3 alert alert-danger"> 
            Title must contain atleast 3 characters
        </div> 
    </div>

    <div class="form-group row">
        <div class="col-md-3">
            <label>Name</label>
            <input type="text" name="name" placeholder="Name" class="form-control" formControlName="name">
        </div> 
        <div *ngIf="adForm.controls['name'].hasError('required') && adForm.controls['name'].touched"  class="col-md-3 alert alert-danger"> 
            Please Enter Name
        </div> 
        <div *ngIf="adForm.controls['name'].hasError('minlength') && adForm.controls['name'].touched" class="col-md-3 alert alert-danger"> 
            Name must contain atleast 3 characters
        </div>            
    </div>

    <div class="form-group row">
        <div class="col-md-3">
            <label>Category</label>
            <select class="form-control" name="category" formControlName="category">
                <option *ngFor="let cat of categories">{{cat}}</option>
            </select>
        </div>
        <div *ngIf="adForm.controls['category'].hasError('required') && adForm.controls['category'].touched"  class="col-md-3 alert alert-danger"> 
            Please Select Category
        </div>   
    </div>

    <div class="form-group row">
        <div class="col-md-3">
            <label>Description</label>
            <input type="text" name="desc" placeholder="description here.." class="form-control" formControlName="description">
        </div>
        <div *ngIf="adForm.controls['description'].hasError('required') && adForm.controls['description'].touched"  class="col-md-3 alert alert-danger"> 
            Please Enter Descritption
        </div>      
        <div *ngIf="adForm.controls['description'].hasError('minlength') && adForm.controls['description'].touched"  class="col-md-3 alert alert-danger"> 
            Description atleast contain 10 characters
        </div>           
    </div>

    <div class="form-group row">
        <div class="col-md-3">
            <label>Price</label>
            <input type="number" name="price" class="form-control" formControlName="price">
        </div>
        <div *ngIf="adForm.controls['price'].hasError('required') && adForm.controls['price'].touched"  class="col-md-3 alert alert-danger"> 
            Please Enter Price
        </div>      
        <div *ngIf="adForm.controls['price'].hasError('pattern') && adForm.controls['price'].touched"  class="col-md-3 alert alert-danger"> 
            Please Enter NonZero Price
        </div>            
    </div>    

    <button type="submit" [disabled]="!adForm.valid" class="btn btn-primary">Post Adv</button>

    </form>
</div>

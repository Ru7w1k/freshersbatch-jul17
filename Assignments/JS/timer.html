<!DOCTYPE HTML>
<html>
<head>
<style>
p {
  text-align: center;
  font-size: 60px;
}
</style>
</head>
<body>

<input type="button" onclick="FunctionOne()" value="Test"></input>

<p id="demo"></p>
<p id="demo1"></p>

<script>

function FunctionOne() {
  var timer1 = TimerClass(new Date("Aug 31, 2017 15:52:00").getTime(), "demo");
    timer1.start();
    var timer2 = TimerClass(new Date("Aug 30, 2017 15:53:00").getTime(), "demo1");
    timer2.start();
}

TimerClass = function(countDownDate, pid) {
  alert(countDownDate);
  return {
      start : function() {
          var x = setInterval(function() {
              // Get todays date and time
              var now = new Date().getTime();

              // Find the distance between now an the count down date
              var distance = countDownDate - now;

              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);

              // Display the result in the element with id="demo"
              document.getElementById(pid).innerHTML = days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";

              // If the count down is finished, write some text 
              if (distance < 0) {
                clearInterval(x);
                document.getElementById(id).innerHTML = "EXPIRED";
              }
            }, 1000);
        }
    }

};

</script>

</body>
</html>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<div class="panel panel-default">
			<div class="panel-body ad-post">
				<div class="row">

					<div class="col-md-5">
						<div id="myCarousel" class="carousel slide" data-ride="carousel">
						  <!-- Indicators -->
						  <ol class="carousel-indicators">
						    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						    <li data-target="#myCarousel" data-slide-to="1"></li>
						    <li data-target="#myCarousel" data-slide-to="2"></li>
						  </ol>

						  <!-- Wrapper for slides -->
						  <div class="carousel-inner">
						    <div class="item active center">						    	
						      <img src="https://dummyimage.com/700x1000/000000/ffffff" alt="Image 1">
						    </div>

						    <div class="item center">						    	
						      <img src="https://dummyimage.com/400x500/000000/ffffff" alt="Image 2">	     
						    </div>

						    <div class="item center">						    	
						      <img src="https://dummyimage.com/700x450/000000/0f00f0" alt="Image 3">	    
						    </div>
						  </div>

						  <!-- Left and right controls -->
						  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
						    <span class="glyphicon glyphicon-chevron-left"></span>
						    <span class="sr-only">Previous</span>
						  </a>
						  <a class="right carousel-control" href="#myCarousel" data-slide="next">
						    <span class="glyphicon glyphicon-chevron-right"></span>
						    <span class="sr-only">Next</span>
						  </a>
						</div>
						
					</div>
					<div class="col-md-7">
						<h1>{{adv.title}}</h1>
						<h3>posted by <span class="user">{{adv.userId}}</span> on <span class="date">{{adv.createdDate | date}}</span></h3>
						<p>{{adv.description}}</p>

						<div class="btn-group">
							<input type="button" name="msg" value="Message" class="btn btn-default" data-toggle="modal" data-target="#myModal">

							<!-- Modal -->
							<div class="modal fade" id="myModal" role="dialog">
						    <div class="modal-dialog">
						    
						      <!-- Modal content-->
						      <div class="modal-content">
						        <div class="modal-header">
						          <button type="button" class="close" data-dismiss="modal">&times;</button>
						          <h4 class="modal-title">Enter Message</h4>
						        </div>
						        <div class="modal-body">
						          <input type="text" name="msgtxt" placeholder="type your message here.." class="form-control" required #msgRef>
						        </div>
						        <div class="modal-footer">
						        	<button type="button" class="btn btn-primary">Send</button>
						          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						        </div>
						      </div>
						      
						    </div>
						  </div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>
</div>
</div>

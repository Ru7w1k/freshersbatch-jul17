<div class="container-fluid">
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">

		<div class="panel panel-default">
			<div class="panel-heading panel-header-text">
				EDIT AD
			</div>
			<form class="form-horizontal">
				<div class="panel-body">
					<div class="form-group">
						<label class="control-label col-sm-4" for="adid">ID :</label>
			      	<div class="col-sm-8">
			        	<input type="text" class="form-control" id="adid" placeholder="ID" name="adid" disabled="true">
			      	</div>
				  </div>				
					<div class="form-group">
						<label class="control-label col-sm-4" for="title">Title :</label>
			      	<div class="col-sm-8">
			        	<input type="text" class="form-control" id="title" placeholder="laptop sale" name="title">
			      	</div>
				  </div>
				  <div class="form-group">
						<label class="control-label col-sm-4" for="category">Category :</label>
			      	<div class="col-sm-8">
			        	<select class="form-control" id="category">
			        		<option>Category 1</option>
			        		<option>Category 2</option>
			        		<option>Category 3</option>
			        		<option>Category 4</option>
			        	</select>
			      	</div>
				  </div>
				  <div class="form-group">
				  <label class="control-label col-sm-4" for="desc">Description :</label>
			      	<div class="col-sm-8">
			        	<textarea class="form-control" id="desc" placeholder="details about product" name="desc" rows="5"></textarea>
			      	</div>
				  </div>
				  <div class="form-group">
				  <label class="control-label col-sm-4" for="photos">Photos :</label>
		      	<div class="col-sm-8">
		        	<input type="file" class="form-control" id="photos" placeholder="drop images here to upload" name="photos" accept="image/*" multiple="true">
		        </div>
					</div>
				</div>
				<div class="panel-footer panel-footer-text">
					<div class="form-group">
						<center>
						<div class="btn-group btn-group-horizontal">
							<input type="submit" name="update" class="btn btn-primary btn-md" value="Update">
							<input type="button" name="reset" class="btn btn-default btn-md" onclick="location.href = 'myads.html';" value="Cancel">
						</div>
						</center>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="col-md-4"></div>
</div>
</div>

<div class="container-fluid">
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading panel-header-text">
				MY PROFILE
			</div>
			<form>
				<div class="panel-body">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input type="text" class="form-control" name="fname" placeholder="First Name" [value]="user.firstName" disabled>							
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input type="text" class="form-control" name="lname" placeholder="Last Name" [value]="user.lastName" disabled>
						</div>
					</div>				
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input type="text" class="form-control" name="uname" placeholder="User Name" [value]="user.userName" disabled>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
							<input type="email" class="form-control" name="cpasswd" placeholder="Email" [value]="user.email" disabled>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
							<input type="text" class="form-control" name="cpasswd" placeholder="Mobile Number" [value]="user.phone" disabled>
						</div>
					</div>					
				</div>
				<div class="panel-footer panel-footer-text">
					<div class="form-group center">
						<div class="btn-group btn-group-horizontal ">
							<input type="submit" name="save" class="btn btn-primary btn-md" value="Edit" disabled>
							<input type="button" name="cancel" class="btn btn-default btn-md" (click)="this.router.navigate([''])" value="Cancel">
						</div>
					</div>
					
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-4"></div>
</div>
</div>

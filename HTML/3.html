<!DOCTYPE html>
<html>
<head>
	<title>Three</title>
</head>
<body>

<b> One Column:</b>
<table border="1">
	<tr>
		<td>100</td>
	</tr>
</table>

<b> One row and three Columns:</b>
<table border="1">
	<tr>
		<td>100</td>
		<td>200</td>
		<td>300</td>
	</tr>
</table>

<b> Two rows and three Columns:</b>
<table border="1">
	<tr>
		<td>100</td>
		<td>200</td>
		<td>300</td>
	</tr>
	<tr>
		<td>400</td>
		<td>500</td>
		<td>600</td>
	</tr>

</table>


</body>
</html>
